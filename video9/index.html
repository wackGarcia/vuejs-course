<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <title>video 9 Data binding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        li {
            cursor: pointer;
        }
        .completado {
            text-decoration: line-through;
        }
        </style>
</head>
<body>
	<main>
        <h3>{{ tareasCompletadas.length }} completadas</h3>
        <ul>
                <!-- v-bind = : -->
            <li :class = "{completado: tarea.completado}"
                @click = "completarTarea(tarea)" 
                v-for="tarea in tareas">{{tarea.titulo}}</li>
            <pre>{{$data}}</pre>
        </ul>
    </main>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
