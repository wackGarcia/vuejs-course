<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>video 10 Data binding</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--animaciones-->
    <link href="https://unpkg.com/animate.css@3.5.1/animate.min.css" rel="stylesheet" type="text/css">
    <style>
        /*transition*/
        .aparecer-enter {
            opacity: 0;
        }
        .aparecer-enter-active {
            transition: opacity 1s;
        }
        .aparecer-leave-to {
            opacity: 0;
        }
        .aparecer-leave-active {
            transition: opacity 1s;
        }
        .bounce-enter-active {
            animation: bounce-in .5s;
        }
        /*animation*/
        .bounce-leave-active {
            animation: bounce-in .5s reverse;
        }

        @keyframes bounce-in {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.5);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <main>
        <button @click="mostrar = !mostrar">Mostrar/ocultar</button>
        <!-- transition -->
        <transition name="aparecer">
            <h1 v-if="mostrar" v-text="mensajes.transicion"></h1>
        </transition>
        
        <!-- animation -->
        <transition name="bounce">
            <h1 v-if="mostrar" v-text="mensajes.animacion"></h1>
        </transition>

        <!-- animate.css -->
        <transition
            name = "animate.css"
            enter-active-class = "animated rotateInUpLeft"
            leave-active-class = "animated zoomOutUp"
            appear>
            <h1 v-if="mostrar" v-text="mensajes.animationCustom"></h1>
        </transition>

        <!-- transicion entre diferentes elementos -->
        <transition name="aparecer" mode="out-in">
            <h1 v-if="mostrar" v-text="mensajes.transicion" key="aparece"></h1>
            <h1 v-else="mostrar" key="desaparece">no hay mensaje</h1>
        </transition>

        <pre>{{ $data }}</pre>
    </main>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
