<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>propiedades</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">
</head>

<body>
    <main>
        <div class="container-fluid">
            LoopBack framework
            <div class="col-sm-2 col-md-2"></div>
            <div class="topAndBottom sombreado1 col-xs-12 col-sm-8 col-md-8">
                <hr>
                <listado-productos :productos="productos"></listado-productos>
                <hr>
                <carrito-compra></carrito-compra>
            </div>
            <div class="col-sm-2 col-md-2">
                <pre>{{$data}}</pre>
            </div>
        </div>
    </main>
    <template id="listado_productos">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th class="text-center">Producto</th>
                        <th class="text-center">Precio</th>
                        <th class="text-center">Quitar</th>
                        <th class="text-center">Agregar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="producto in productos"
                        class="text-center">
                        <td>{{producto.producto}}</td>
                        <td>{{producto.precio}}</td>
                        <td>
                            <button @click="eliminarProducto(producto.precio)" class="btn btn-default">
                                <span class = "glyphicon glyphicon-minus"></span>
                            </button>
                        </td>
                        <td>
                            <button @click="anadirProducto(producto.precio)" class="btn btn-default">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
    </template>
    <template id="carrito_de_compras">
        <div class=" totoal_posicion col-xs-12 col-sm-6 col-md-6">
            <div class="alert alert-success">
                <p>Total: <strong>{{total}}</strong> $  , <strong>{{cantidadProductos}}</strong> Productos</p>
            </div>
        </div>
    </template>

    <script type="text/javascript" src="js/jquery-3.2.1.slim.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
