<html>
<head>

<body>
	<main>
        <!-- <div class="alert alert-info">...</div>
<div class="alert alert-warning">...</div>
<div class="alert alert-danger">...</div> -->
        <div class="container-fluid">
            <alerta tipo="alert alert-success text-center" posicion="alerta--centro">
                <h3 slot="header">¡Bien hecho!</h3>
                <p slot="body">este es mi nuevo mensaje con slots</p>
                <h4 slot="footer">OK</h4>
            </alerta>
            <alerta tipo="alert alert-info text-center" posicion="alerta--abajo-derecha">
                <h3 slot="header">¡Bien hecho!</h3>
                <p slot="body">este es mi nuevo mensaje con slots</p>
                <h4 slot="footer">OK</h4>
            </alerta>
            <alerta tipo="alert alert-warning text-center" posicion="alerta--arriba-derecha">
                <h3 slot="header">¡Bien hecho!</h3>
                <p slot="body">este es mi nuevo mensaje con slots</p>
                <h4 slot="footer">OK</h4>
            </alerta>
            <alerta tipo="alert alert-danger text-center" posicion="alerta--arriba-izquierda">
                <h3 slot="header">¡Bien hecho!</h3>
                <p slot="body">este es mi nuevo mensaje con slots</p>
                <h4 slot="footer">OK</h4>
            </alerta>
        <pre>{{$data}}</pre>
        </div>
    </main>

    <template id = "alert">
        <section class="alerta" :class="[tipo,posicion]">
            <header class="alerta_header">
                <slot name="header">
                    titulo del mensaje
                </slot>
            </header>
            <div class="alerta_contenido">
                <slot name="body">
                    cuerpo del mensaje
                </slot>
            </div>
            <footer class="alerta_footer">
                <slot name="footer">
                    pie del mensaje
                </slot>
            </footer>        
        </section>
    </template>
    
    <script type="text/javascript" src="js/jquery-3.2.1.slim.js"></script>
    <script type="text/javascript" src="js/vue.js"></script>
